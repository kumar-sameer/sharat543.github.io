<body onload=initializeViz();>
<h1><center>"Public Transportation Dashboard"</h1></center>
<center>Say: <b><i>"Select Austria"</i>,<i>"Export"</i>,<i>"Remove selections"</i>,<i>"Start Over"</i></b></center>

<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
 var commands = {
	'Select Switzerland': function() { selectSwitzerland(); responsiveVoice.speak('selecting Switzerland', 'UK English Male'); },
	'Select Norway': function() { selectNorway(); responsiveVoice.speak('selecting Norway', 'UK English Male'); },
	'Select Austria': function() { selectAustria(); responsiveVoice.speak('selecting Austria', 'UK English Male'); },
	'Select Czech Republic': function() { selectCzech(); responsiveVoice.speak('selecting Czech Republic', 'UK English Male'); },
	'Select Germany': function() { selectGermany(); responsiveVoice.speak('selecting Germany', 'UK English Male'); },
	'Select Netherlands': function() { selectNetherlands(); responsiveVoice.speak('selecting Netherlands', 'UK English Male'); },
	'Select Bulgaria': function() { selectBulgaria(); responsiveVoice.speak('selecting Bulgaria', 'UK English Male'); },
	'Select Luxembourg': function() { selectLuxembourg(); responsiveVoice.speak('selecting Luxembourg', 'UK English Male'); },
	'Select Poland': function() { selectPoland(); responsiveVoice.speak('selecting Poland', 'UK English Male'); },
  	'Select France': function() { selectFrance(); responsiveVoice.speak('selecting France', 'UK English Male'); },
	'Remove Selections': function() { removeFilter();responsiveVoice.speak('Removing selections', 'UK English Male'); },
	'export': function() { exportPDF(); responsiveVoice.speak('exporting', 'UK English Male'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over', 'UK English Male'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/PublicTransportationSatisfaction_5/PublicTransportSatisfaction?:embed=y&:display_count=yes&publish=yes";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}


responsiveVoice.speak('Hi. How may I help you?','UK English Male');

//Make Country selection
function selectSwitzerland()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Switzerland', 'REPLACE'); 
	}
function selectNorway()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Norway', 'REPLACE'); 
	}
function selectAustria()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Austria', 'REPLACE'); 
	}
function selectCzech()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Czech Republic', 'REPLACE'); 
	}
function selectGermany()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Germany', 'REPLACE'); 
	}
function selectNetherlands()

	activeSheet.getWorksheets()[1].selectMarksAsync('Country', 'Netherlands', 'REPLACE'); 
	}
function selectBulgaria()

	}
function selectLuxembourg()

function selectPoland()

function selectFrance()

function removeFilter()
	{
	viz.revertAllAsync();
	}
function exportPDF()
	{
	viz.showExportPDFDialog();
	}
function startover()
	{
	window.location.replace("https://sharat543.github.io/Initial.html");
	}
