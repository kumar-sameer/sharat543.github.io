<script>
if (annyang) {
  //<h5><i>Visualization Created by <a href="https://twitter.com/hemangbhavasar" target="_blank"><span class="Name"><i>Sarat //Varanasi	</i></span></a> 
	//</i></h5> Previous Heading
  // These are the voice commands in quotes followed by the function
  var commands = {
	'Select Amazon': function() { selectAmazon(); responsiveVoice.speak('selecting Amazon', 'UK English Male'); },
 	'Select Apple': function() { selectApple(); responsiveVoice.speak('selecting Apple', 'UK English Male'); },
 	'Select Biogen': function() { selectBiogen(); responsiveVoice.speak('selecting Biogen', 'UK English Male'); },
	'Filter Amazon': function() { selectBiogen(); responsiveVoice.speak('selecting Biogen', 'UK English Male'); },
	'export': function() { exportPDF(); responsiveVoice.speak('exporting','UK English Male'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over','UK English Male'); },
  	'Reset filter': function() { resetfilter(); responsiveVoice.speak('Resetting filters','UK English Male'); },
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;;
function initializeViz(){
var placeholderDiv = document.getElementById("tableauViz");
var url = "https://public.tableau.com/views/RegionalSampleWorkbook_16/Stocks?:embed=y&:display_count=yes&publish=yes";
var options = {
   width: "1004px",   
   height: "869px",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
  
  }
responsiveVoice.speak('Hi. Welcome to the dashboard. How can I help you?','UK English Male');
function selectAmazon()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Amazon', 'REPLACE'); 
	}
function selectApple()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Apple', 'REPLACE'); 
	}
function selectBiogen()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Biogen Idec', 'REPLACE'); 
	}
	
function filterAmazon()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Company', 'Amazon', tableauSoftware.FilterUpdateType.REPLACE); 
	}
//UI Control
function exportPDF()
{
viz.showExportPDFDialog();
}
function resetfilter()
{
viz.revertAllAsync();
}
function startover()
{
window.location.replace("https://sharat543.github.io/Initial.html");
}
</script>
