<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Tableau Voice Control</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Creating dashboard">
		<meta name="author" content="Sarat Varanasi">

		<script src="annyang.min.js"></script> <!-- Voice Recognition -->
		<script src="responsivevoice.js"></script> <!-- Voice Response -->
		<script src="https://public.tableau.com/javascripts/api/tableau-2.min.js" type="text/javascript"></script> 

</head>	

<body onload=initializeViz();>
<h1>Stock Levels </h1>
Say: <i>"Select Amazon"</i>,<i>"Export"</i>,<i>Remove selections</i>,<i>"Start Over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
 var commands = {
  	'Select Amazon': function() { selectAmazon(); responsiveVoice.speak('selecting Amazon', 'UK English Male'); },
 	'Select Apple': function() { selectApple(); responsiveVoice.speak('selecting Apple','UK English Male'); },
 	'Select Biogen': function() { selectBiogen(); responsiveVoice.speak('selecting Biogen','UK English Male'); },
	'Remove Selections': function() { RemoveSelections(); responsiveVoice.speak('removing selections', 'UK English Male');},
	'export': function() { exportPDF(); responsiveVoice.speak('exporting'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over',); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/views/RegionalSampleWorkbook/Stocks?:embed=y&:display_count=yes";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//dashboard says hello
responsiveVoice.speak('Hi. How may I help you?','UK English Male');

//Make company selection
function selectAmazon()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Amazon', 'REPLACE');
	}

function selectApple()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Apple', 'REPLACE');
	}

function selectBiogen()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Company', 'Biogen Idec', 'REPLACE');
	}	
function exportPDF()
{
viz.showExportPDFDialog();
}

//Start Viz Over
function startover()
{
window.location.replace("https://sharat543.github.io/Initial.html");
}
function RemoveSelections()
{
viz.revertAllAsync();
}
</script>
</body>
</html>
