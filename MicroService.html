
<!DOCTYPE html>
<html>

<head>
    <title>Filter</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    
    <script type="text/javascript">
        var viz;

        function yearFilter(field,value) 
	{
            var sheet = viz.getWorkbook().getActiveSheet();
	    if (field === "" && value === "")
	    {
		viz.revertAllAsync();
	    } else {
	    	sheet.applyFilterAsync(field, value, tableau.FilterUpdateType.REPLACE);
	    }        
	}
        
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "http://public.tableau.com/views/RegionalSampleWorkbook/College",
                options = {
                    "Academic Year": "",
		    "Gender": "",
                    hideTabs: true
                };
            
            viz = new tableau.Viz(containerDiv, url, options);
        }
        

    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <div id="controls" style="padding:20px;">
        Field: <select id="changeField">
            <option value="">All</option>
            <option value="Academic Year">Year</option>
            <option value="Gender">Gender</option>         
        </select>
        Values: <select id="changeValue" onchange="yearFilter(changeField.value,changeValue.value);">
	    <option value="">All</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="Men">Men</option>      
            <option value="Women">Women</option>    
        </select>
    </div>
</body>

</html>
