<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Tableau Voice Control</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Creating dashboard">
		<meta name="author" content="Sarat Varanasi">

		<script src="annyang.min.js"></script> <!-- Voice Recognition -->
		<script src="responsivevoice.js"></script> <!-- Voice Response -->
		<script src="https://public.tableau.com/javascripts/api/tableau-2.min.js" type="text/javascript"></script> 

</head>	

<body onload=initializeViz();>
<h1>Ozone Levels </h1>
Say: <i>"Select South"</i>,<i>"Export"</i>,<i>"Start Over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
if (annyang) {
  // These are the voice commands in quotes followed by the function
 var commands = {
  	'Select Midwest': function() { selectMidwest(); responsiveVoice.speak('selecting Switzerland', 'UK English Male'); },
 	'Select Northeast': function() { selectNortheast(); responsiveVoice.speak('selecting Norway'); },
 	'Select South': function() { selectSouth(); responsiveVoice.speak('selecting Austria'); },
 	'Select West': function() { selectWest(); responsiveVoice.speak('selecting Czech Republic'); },
	'export': function() { exportPDF(); responsiveVoice.speak('exporting'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over',); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/profile/singhrahul#!/vizhome/AnnualOzoneLevels/Dashboard2";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//dashboard says hello
responsiveVoice.speak('Hi. How may I help you?','UK English Male');

//Make country selection
function selectMidwest()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Region', 'Midwest', 'REPLACE'); 
	}

function selectNortheast()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Region', 'Northeast', 'REPLACE'); 
	}

function selectSouth()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Region', 'South', 'REPLACE'); 
	}	

function selectWest()
	{
	activeSheet.getWorksheets()[1].selectMarksAsync('Region', 'West', 'REPLACE'); 
	}
		

function exportPDF()
{
viz.showExportPDFDialog();
}

//Start Viz Over
function startover()
{
window.location.replace("https://sharat543.github.io/Initial.html");
}
</script>
</body>
</html>
