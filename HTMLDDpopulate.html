<html>
<head>
  <title>Test</title>
</head>
<body>

  <select id="dashboards"></select>
  
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
 var $select = $('#dashboards');
 $.getJSON('https://sharat543.github.io/courses.json', function(data) {
	
   $select.html('');

   for (var i = 0; i < data['dashboards'].length; i++) {
   $select.append('<option id="' + data['dashboards'][i]['id'] + '">' + data['dashboards'][i]['name'] + '</option>');
}
});

  </script>
</body>
</html>
