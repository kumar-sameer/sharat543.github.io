<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <title>Landing Page</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){

    $('#button').click(function(e) {  
        var inputvalue = $("#input").val();
	switch(inputvalue)
	{
	case "sales dashboard":
	window.open('https://public.tableau.com/views/SalesDashboard_414/Dashboard1?:embed=y&:display_count=yes&publish=yes','_blank');
	break;
	case "storm dashboard":
	window.open('https://public.tableau.com/views/RegionalSampleWorkbook/Storms','_blank');
	break;
	default:
	window.open('https://www.google.com','_blank');
	}
    });
});
</script> 
</head>
<body>
<h1><center>Initial Dashboard</center></h1>
	<h3><center>Type "sales dashboard" or "storm dashboard". Any other input will open Google</center></h3>
        <center><input type="text" id="input"> 
        <button type="button" id="button">Click Me!</button></center>
</body>
</html>
