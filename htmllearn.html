<html>
<head>
</head>
<body>
<h1><center>HTML Learning</h1>
<form>
  <input type="text" name="website" id="website" value="" />
  <input type="submit" value="submit" />
</form>
</body>
<script type="text/javascript">
  var text_field = document.querySelector('#website');

  function submitHandler(){
    // build the new url and open a new window
    var url = 'www.' + text_field.value + '.com';
    window.open(url);

    // prevent form from being submitted because we already 
    // called the request in a new window
    return false;
  }

  // attach custom submit handler
  form.onsubmit = submitHandler;
</script>
</html>
