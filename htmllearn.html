<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){

    $('#button').click(function(e) {  
        var inputvalue = $("#input").val();
	switch(inputvalue)
	{
	case "sales dashboard":
	window.open('https://public.tableau.com/views/SalesDashboard_414/Dashboard1?:embed=y&:display_count=yes&publish=yes','_blank');
	break;
	case "storm dashboard":
	window.open('http://public.tableau.com/views/RegionalSampleWorkbook/Storms','_blank');
	break;
	default:
	window.open('https://www.google.com','_blank');
	}
    });
});
</script> 
</head>
<body>
       <input type="text" id="input"> 
       <button type="button" id="button">Click Me!</button>
</body>
</html>
