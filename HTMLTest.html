<script>
if (annyang) {
  //<h5><i>Visualization Created by <a href="https://twitter.com/hemangbhavasar" target="_blank"><span class="Name"><i>HEMANG //BHAVASAR	</i></span></a> 
	//</i></h5> Previous Heading
  // These are the voice commands in quotes followed by the function
  var commands = {
	'export': function() { exportPDF(); responsiveVoice.speak('exporting','UK English Male'); },
	'start over': function() { startover(); responsiveVoice.speak('starting over','UK English Male'); },
  	'Select A': function() { selectMAS(); responsiveVoice.speak('selecting Product A','UK English Male'); },
  	'Select B': function() { selectMBS(); responsiveVoice.speak('selecting Product B','UK English Male'); },
  	'Select C': function() { selectMCS(); responsiveVoice.speak('selecting Product C','UK English Male'); },
  	'Select D': function() { selectMDS(); responsiveVoice.speak('selecting Product D','UK English Male'); },
  	'Select E': function() { selectMES(); responsiveVoice.speak('selecting Product E','UK English Male'); },  
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  // Start listening.
  annyang.start();
}
</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;;
function initializeViz(){
var placeholderDiv = document.getElementById("tableauViz");
var url = "https://public.tableau.com/views/Sample2_76/Sheet1?:embed=y&:display_count=yes";
var options = {
   width: "1004px",   
   height: "869px",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
  
  }
responsiveVoice.speak('Hi. Welcome to the dashboard. How can I help you?','UK English Male');
// Select Product 
function selectMAS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'A', 'REPLACE'); 
	}	  
function selectMBS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'B', 'REPLACE'); 
	}	  
   
function selectMCS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'C', 'REPLACE'); 
	}	    
  
function selectMDS()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'D', 'REPLACE'); 
	}	   
function selectMES()
	{
	activeSheet.getWorksheets()[0].selectMarksAsync('Product', 'E', 'REPLACE'); 
	}	    
  
 
//UI Control
function exportPDF()
{
viz.showExportPDFDialog();
}
function startover()
{
viz.revertAllAsync();
}
</script>
